
<div class="container-fluid">
  <div class="row">
     <div class="col-lg-6">
            <div id="my1" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 left" ></div>
     </div>
     <div class="col-lg-6">
            <div id="my2" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 left" ></div>
     </div>
   </div>
</div>



<div class="container">

    <a href="#!login">login</a>

    <script src="js/custom.js"></script>

   <button  type="button" class="btn btn-primary d-inline-block" ng-model="SimpleView" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
      Simple View
   </button>

   <p class="d-inline-block">
    SimpleView =>  {{SimpleView}}
  </p>
    <div class="containter d-inline-block">
         <ul uib-pagination direction-links="false" boundary-links="true" items-per-page="itemsPerPage" total-items="records.length" ng-model="currentPage" ng-change="figureOutTodosToDisplay()"></ul>
    </div>
</div>
<div class="container">

<input type="text" ng-model="search_input" placeholder="Search name">
<p> Total Rows {{ records.length }}    </p>

<table class="table table-hover">
  <thead>
  <tr>
    <td>
      #
    </td>
    <td ng-click="sortType='name'">
       Name
    </td>
    <td ng-click="sortType='phone'">
       Phone
    </td>
    <td ng-click="sortType='age'">
       Age
    </td>
  </tr>
  </thead>

<tr ng-if="SimpleView" ng-repeat="row in filteredrecords | filter:search_input | orderBy:sortType" ng-init="i = $index">
<!--
   orderBy:sortType:sortReverse
-->
<td> {{i}} </td>
<td>{{row.name}}</td>
<td>{{row.phone}}</td>
<td>{{row.age}}</td>
</tr>

</table>
